<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearSky Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1>ClearSky Weather</h1>

            <!-- Main Controls Toolbar -->
            <div class="main-controls">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Enter city name..." required>
                    <button type="submit">Search</button>
                    <button id="clear-city-btn" type="button" title="Clear Saved City">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
                    </button>
                </form>
                <div class="settings-controls">
                    <div class="unit-toggle">
                        <button id="unit-toggle-btn">
                            <span class="unit-c">°C</span> / <span class="unit-f">°F</span>
                        </button>
                    </div>
                    <button id="theme-toggle-btn" title="Toggle Theme">
                        <span class="icon-sun hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/></svg>
                        </span>
                        <span class="icon-moon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/></svg>
                        </span>
                    </button>
                </div>
            </div>
        </header>

        <main id="app-main">
            <!-- Loading Indicator -->
            <div id="loader" class="hidden">
                <p>Loading...</p>
            </div>

            <!-- Error Message Display -->
            <div id="error-message" class="hidden">
                <p>Could not fetch weather data. Please try again.</p>
            </div>

            <!-- Weather Content (hidden by default until data is loaded) -->
            <div id="weather-content" class="hidden">
                
                <!-- Current Weather Section -->
                <section id="current-weather">
                    <div class="current-weather-header">
                        <h2 id="city-name"></h2>
                        <p id="city-time"></p>
                    </div>
                    <div class="current-weather-body">
                        <div class="current-temp">
                            <img id="current-weather-icon" src="" alt="Weather icon">
                            <span id="current-temp-value"></span>
                        </div>
                        <div class="current-details">
                            <p id="weather-description"></p>
                            <p>Feels like: <span id="feels-like-temp"></span></p>
                            <p>Humidity: <span id="humidity"></span></p>
                            <p>Wind: <span id="wind-speed"></span></p>
                        </div>
                    </div>
                    <div class="current-weather-footer">
                        <p>Sunrise: <span id="sunrise-time"></span></p>
                        <p>High: <span id="today-high-temp"></span></p>
                        <p>Low: <span id="today-low-temp"></span></p>
                        <p>Sunset: <span id="sunset-time"></span></p>
                    </div>
                </section>

                <!-- Hourly Forecast Section -->
                <section id="hourly-forecast">
                    <h3>Today's Forecast</h3>
                    <div id="hourly-details-container" class="hourly-container">
                        <!-- Hourly items will be injected here by JavaScript -->
                    </div>
                </section>

                <!-- 5-Day Forecast Section -->
                <section id="daily-forecast">
                    <h3>5-Day Forecast</h3>
                    <div id="daily-forecast-container">
                        <!-- Daily forecast items will be injected here by JavaScript -->
                    </div>
                </section>

            </div>
        </main>

        <footer>
            <p>Powered by OpenWeatherMap</p>
        </footer>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
